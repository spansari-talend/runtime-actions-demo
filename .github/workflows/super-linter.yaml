name: super-linter
on:
  push:
    branches: [main]
jobs:
  super-lint:
    name: lint code base
    runs-on : ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v3      
        
      - name: Run Super-Linter
        uses: github/super-linter@v4
        env: 
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
